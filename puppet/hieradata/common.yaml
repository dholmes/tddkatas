---
vagrantfile-local:
    vm:
        box: precise64
        box_url: 'http://puppet-vagrant-boxes.puppetlabs.com/ubuntu-server-12042-x64-vbox4210.box'
        hostname: null
        network:
            private_network: 192.168.56.70
            forwarded_port:
                BiM2qeQBfOSn:
                    host: ''
                    guest: ''
        provider:
            virtualbox:
                modifyvm:
                    name: tddkatas
                    natdnshostresolver1: on
                    memory: '512'
                setextradata:
                    VBoxInternal2/SharedFoldersEnableSymlinksCreate/v-root: 1
        provision:
            'shell, :path': shell/librarian-puppet-vagrant.sh
            'shell, :inline': 'if [[ ! -f /apt-get-run ]]; then sudo apt-get update && touch /apt-get-run; fi'
            puppet:
                manifests_path: puppet/manifests
                options:
                    - --verbose
                    - '--hiera_config /vagrant/hiera.yaml'
                    - '--parser future'
        synced_folder:
            tqoZDtJ6aCKK:
                id: webroot
                source: ./
                target: /var/www
                nfs: 'false'
        usable_port_range: 2200..2250
    ssh:
        host: null
        port: null
        private_key_path: null
        username: vagrant
        guest_port: null
        keep_alive: true
        forward_agent: false
        forward_x11: false
        shell: 'bash -l'
    vagrant:
        host: ':detect'
server:
    packages:
        - build-essential
        - vim
        - curl
        - git-core
        - htop
    dot_files:
        -
            bash_aliases: null
apache:
    modules:
        - php
        - rewrite
    vhosts:
        ugyfW7V7mAGN:
            servername: testbox.dev
            docroot: /var/www/public
            port: '80'
            setenv:
                - 'APP_ENV dev'
    user: www-data
    group: www-data
    default_vhost: true
    mpm_module: prefork
php:
    version: '54'
    composer: '1'
    modules:
        php:
            - cli
            - curl
            - intl
            - mcrypt
        pear: {  }
        pecl:
            - pecl_http
    ini:
        display_errors: On
        error_reporting: '-1'
    timezone: America/Chicago
xdebug:
    install: '1'
    settings:
        xdebug.default_enable: '1'
        xdebug.remote_autostart: '0'
        xdebug.remote_connect_back: '1'
        xdebug.remote_enable: '1'
        xdebug.remote_handler: dbgp
        xdebug.remote_port: '9000'
xhprof:
    install: '1'
    location: /var/www/xhprof
mysql:
    root_password: '1235'
    phpmyadmin: 0
    databases:
        GpYCwxvQCMQK:
            grant:
                - ALL
            name: testdb
            host: localhost
            user: test
            password: '1235'
            sql_file: ''

